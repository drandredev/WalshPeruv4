{% extends "users/base.html" %}

{% block head_content %}
<title>Andregram | Inicio de sesión</title>
{% endblock%}

{% block container %}

    {% if form_errors %}
        <p class="alert alert-danger">Your username and password didnt match. Try again.</p>
    {% endif%}

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Contraseña" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>

    </form>

    <p class="mt-4">No tienes una cuenta aún? <a href="{% url "users:signup" %}">Registrate aquí</a></p>

{% endblock %}
